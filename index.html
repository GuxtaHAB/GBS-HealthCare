<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login GBS</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container cadastro">
            <form>
                <h1>Crie sua conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou utilize seu e-mail</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Criar Conta</button>
            </form>
        </div>
        <div class="form-container login">
            <form>
                <h1>Entre na conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou utilize seu e-mail</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="esqueceuSenha.html">Esqueceu sua senha?</a>
                <button class = "mostrado" id ="botaoInicio">Entrar</button>
            </form>
        </div>
        <div class="alternar-container">
            <div class="alternar">
                <div class="alternar-painel alternar-esquerda">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Preencha suas informações pessoais para utilizar todos os recursos do site</p>
                    <button class="escondido" id="entrar">Entrar</button>
                </div>
                <div class="alternar-painel alternar-direita">
                    <h1>Seja bem-vindo!</h1>
                    <p>Registre suas informações pessoais para utilizar todos os recursos do site</p>
                    <button class="escondido" id="registro">Criar sua conta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
